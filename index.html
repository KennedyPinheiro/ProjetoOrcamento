<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="./../styles/global.css" />
    <script src="./script.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div class="nav-logo">
        <img src="./../images/logo.png" alt="logo" onclick="click()" />
      </div>

      <div class="nav-user">
        <img src="./../images/user.png" alt="user" />
      </div>
    </nav>
    <div class="card-conteiner">
        <div class="card">
            <div class="card-logo" id="logo">
              <img src="./../images/logo.png" alt="logo" />
            </div>
            <div class="card-header">
            <h1 id="titulo">Login</h1>
            <div>Faça login para usar a plataforma</div>
        </div>

        <form class="card-form">
            
            <div class="form-item">
                <i class="material-icons">person</i>
                <input type="text" id="log" placeholder="Insira nome de usuário" required autofocus>
            </div>

            <div class="form-item">
                <i class="material-icons">lock</i>
                <input type="password" id="sen" placeholder="Insira a senha" required>
            </div>

            <div class="form-item-other">
                <div class="checkbox">
                    <input type="checkbox" id="rememberMeCheckbox">
                    <label for="rememberMeCheckbox">lembrar-me</label>
                </div>
                <a href="#">Esqueci minha senha!!</a>
            </div>
            
                <submit type="button" onclick="salvar()" class="form-buttons">Entrar</submit>
            
        </form>

        </div>
        

    </div>
  </body>
</html>
